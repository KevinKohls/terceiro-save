<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pote do Gordão Guloso</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="bolo-1.png" alt="bolo-1-cabecalho">
        <h1 class="cabecalho-titulo">Pote do Gordão Guloso</h1>
        <ul class="cabecalho-lista">
            <li class="cabecalho-item">Sabores</li>
            <li class="cabecalho-item">Preços</li>
        </ul>
    </header>
    <section class="preco">
        <img class="preco-imagem" src="nega maluca.png" alt="foto da nega maluca">
        <h2 class="preco-sabor">sabor:</h2>
        <p class="preco-nome-do-sabor">Brigadeiro branco Preço: R$3,00</p>

    </section>
</body>

</html>
